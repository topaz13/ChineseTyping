<!DOCTYPE html>
<html>
  <head>
    <title>拼音入力</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- ズームしなくする。 -->
    <meta
      name="viewport"
      content="widtd=device-widtd,initial-scale=1.0,maximum-scale=1.0"
    />
  </head>
  <body>
    <div class="container" id="game-container">
      <button id="help-btn">三</button>
      <label>
        <h1 id="TitleText">拼音入力テスト ?</h1>
        <input type="checkbox" name="checkbox" />
        <div id="popup">
          iPhoneで勉強するようにtopazが簡単に作りました。
          表示される単語の拼音を入力してEnterしてください。
        </div>
      </label>
      <p id="word"></p>
      <input type="text" id="input" autofocus />
      <!-- タブバー -->
      <table class="tab-table">
        <tbody>
          <td class="tab-td">
            <button id="search-btn">
              <img src="./img/12.png" id="serch-img" />
              检索
            </button>
          </td>
          <td class="tab-td"><button id="anser-btn">回答</button></td>
        </tbody>
      </table>
    </div>

    <table class="Table">
      <thead class="Table-Head">
        <tr class="Table-Head-Row">
          <th class="Table-Head-Row-Cell">汉语</th>
          <th class="Table-Head-Row-Cell">拼音</th>
          <th class="Table-Head-Row-Cell">日语</th>
        </tr>
      </thead>
    </table>

    <script src="script.js"></script>
  </body>
</html>
