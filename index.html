<!DOCTYPE html>
<html>
  <head>
    <title>拼音入力</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- ズームしなくする。 -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0"
    />
  </head>
  <body>
    <div class="container" id="game-container">
      <h1>拼音入力テスト</h1>
      <p id="word"></p>
      <input type="text" id="input" autofocus />
      <table class="KeyRow">
        <tr>
          <th><button class="AlphabetButton">ā</button></th>
          <th><button class="AlphabetButton">á</button></th>
          <th><button class="AlphabetButton">ǎ</button></th>
          <th><button class="AlphabetButton">à</button></th>
          <th><button class="AlphabetButton">ō</button></th>
          <th><button class="AlphabetButton">ó</button></th>
          <th><button class="AlphabetButton">ǒ</button></th>
          <th><button class="AlphabetButton">ò</button></th>
        </tr>
      </table>
      <table class="KeyRow">
        <tr>
          <th><button class="AlphabetButton">ī</button></th>
          <th><button class="AlphabetButton">í</button></th>
          <th><button class="AlphabetButton">ǐ</button></th>
          <th><button class="AlphabetButton">ì</button></th>
          <th><button class="AlphabetButton">ū</button></th>
          <th><button class="AlphabetButton">ú</button></th>
          <th><button class="AlphabetButton">ǔ</button></th>
          <th><button class="AlphabetButton">ù</button></th>
        </tr>
      </table>
      <table class="KeyRow">
        <tr>
          <th><button class="AlphabetButton">ē</button></th>
          <th><button class="AlphabetButton">é</button></th>
          <th><button class="AlphabetButton">ě</button></th>
          <th><button class="AlphabetButton">è</button></th>
          <th><button class="AlphabetButton">ǖ</button></th>
          <th><button class="AlphabetButton">ǘ</button></th>
          <th><button class="AlphabetButton">ǚ</button></th>
          <th><button class="AlphabetButton">ǜ</button></th>
        </tr>
      </table>
      <!-- KEY -->
      <table class="KeyRow">
        <tr>
          <td><button class="KeyButton">q</button></td>
          <td><button class="KeyButton">w</button></td>
          <td><button class="KeyButton">e</button></td>
          <td><button class="KeyButton">r</button></td>
          <td><button class="KeyButton">t</button></td>
          <td><button class="KeyButton">y</button></td>
          <td><button class="KeyButton">u</button></td>
          <td><button class="KeyButton">i</button></td>
          <td><button class="KeyButton">o</button></td>
          <td><button class="KeyButton">p</button></td>
        </tr>
      </table>
      <table class="KeyRow">
        <tr>
          <td><button class="KeyButton">a</button></td>
          <td><button class="KeyButton">s</button></td>
          <td><button class="KeyButton">d</button></td>
          <td><button class="KeyButton">f</button></td>
          <td><button class="KeyButton">g</button></td>
          <td><button class="KeyButton">h</button></td>
          <td><button class="KeyButton">j</button></td>
          <td><button class="KeyButton">k</button></td>
          <td><button class="KeyButton">l</button></td>
        </tr>
      </table>
      <table class="KeyRow">
        <!-- <tr> -->
        <td><button class="KeyButton">z</button></td>
        <td><button class="KeyButton">x</button></td>
        <td><button class="KeyButton">c</button></td>
        <td><button class="KeyButton">v</button></td>
        <td><button class="KeyButton">b</button></td>
        <td><button class="KeyButton">n</button></td>
        <td><button class="KeyButton">m</button></td>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
